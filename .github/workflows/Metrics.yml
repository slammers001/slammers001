name: GitHub Metrics

on:
  # Runs daily at midnight UTC
  schedule:
    - cron: "0 0 * * *"
  # Allows manual triggering
  workflow_dispatch:

jobs:
  metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
      issues: read
      discussions: read
      actions: read
    steps:
      - name: Metrics embed
        # You may pin to the exact commit or the version.
        # uses: lowlighter/metrics@65836723097537a54cd8eb90f61839426b4266b6
        uses: lowlighter/metrics@v3.34
        with:
          # GitHub Personal Access Token
          token: ${{ secrets.GH_TOKEN }}
          # GitHub username
          user: slammers001
          # Target branch for output
          committer_branch: main
          # Output filename
          filename: Metrics.svg
          # Enable plugins
          plugin_isocalendar: yes
          plugin_languages: yes
          plugin_activity: yes
          plugin_habits: yes
          plugin_stargazers: yes
          # Configure habits plugin
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          # Configure activity plugin  
          plugin_activity_days: 14
          plugin_activity_limit: 100
          # Additional settings to ensure output
          committer_message: "Update metrics"
          output_action: commit
          
